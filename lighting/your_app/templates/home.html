<!-- your_app/templates/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }

        .hero-section {
            background: url('{{ url_for('static', filename='images/hero_image.jpg') }}') no-repeat center center;
            background-size: cover;
            height: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.5rem;
            max-width: 600px;
        }

        .story-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
        }

        .story-image {
            margin: 0 20px;
            position: relative;
            text-align: center;
        }

        .story-image img {
            width: 300px;
            height: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            border: solid black;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 10px;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Lighting App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.swipe') }}">Swipe</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hero-section">
        <h1>Welcome to the Lighting App</h1>
        <p>Discover and choose the best lighting options for your needs.</p>
    </div>
    <div class="container mt-5 text-center">
        <h2>How It Works</h2>
        <div class="story-container">
            <div class="story-image">
                <img src="{{ url_for('static', filename='images/frustrated_individual.png') }}" alt="Frustrated Individual with Ugly Lights">
            </div>
            <div class="arrow"></div>
            <div class="story-image">
                <img src="{{ url_for('static', filename='images/swiping_app.png') }}" alt="Individual Swiping on Lighting App">
            </div>
            <div class="arrow"></div>
            <div class="story-image">
                <img src="{{ url_for('static', filename='images/beautifully_lit_room.png') }}" alt="Beautifully Lit Room">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
