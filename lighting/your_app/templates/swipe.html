<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Lights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Swipe Lights</h1>
        {% for light in lights %}
            <div>
                <h2>{{ light.name }}</h2>
                {% for i in range(light.images | length) %}
                    <img src="{{ url_for('static', filename='images/' + light.images[i]) }}" alt="Light image {{ i }}">
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
