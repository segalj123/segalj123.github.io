<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Trivia Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D1E8E2; /* Soft Mint Green */
            margin: 20px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(to right, #19747E, #A9D6E5); /* Gradient from Deep Teal to Light Sky Blue - my favorite part */
            -webkit-background-clip: text; /* Clip text to the background gradient */
            color: transparent; /* Make the text transparent */
        }

        p {
            color: #0066cc; /* Light Sky Blue */
            font-size: 16px;
        }

        .start-quiz-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #19747E;
            color: #E2E2E2; /* Light Gray */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .start-quiz-btn:hover {
            background-color: #145c68; /* Slightly darker shade on hover I just think this feature is cool */
        }
    </style>
</head>
<body>
    <h1>Welcome to the NFL 2022 Tivia Quiz</h1>
    <p>Test your knowledge of NFL team stats!</p>
    <a href="{{ url_for('quiz') }}" class="start-quiz-btn">To The Quiz</a>
</body>
</html>
