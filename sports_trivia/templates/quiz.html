<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Trivia Quiz</title>

    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        button {
            background-color: #19747E; /* Deep Teal */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sports Trivia Quiz</h1>
    <h2>Question 1:</h2>
    <p>Who is the current leader in passing yards in the NFL?</p>

    <form id="quiz-form" action="{{ url_for('quiz') }}" method="POST">
        <label for="answer">Your Answer:</label>
        <input type="text" name="answer" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
